<div class="page-header">
    <h1>{{title}}</h1>
</div>

<div class="form-group">
    <input ng-model="search" class="form-control" placeholder="Pesquise por séries"/>
</div>

<div class="list-group">
    <a ng-href="#/series/{{serie.id}}" class="list-group-item" ng-repeat="serie in series | filter:search">
        <h4 class="list-group-item-heading">{{serie.title}}</h4>
        <p class="list-group-item-text">
            {{serie.description | words:50}}
        </p>
    </a>
</div>
